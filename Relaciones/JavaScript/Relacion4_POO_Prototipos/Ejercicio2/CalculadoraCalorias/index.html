<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto text-center mt-10">
        <h1 class="text-4xl font-bold">Calculadora de Calorías</h1>
    </div>

    <div class="container mx-auto mt-6">
        <!-- Sección para mostrar la lista de alimentos consumidos -->
        <div id="seccionLista" style="display: none">
            <h2 class="text-2xl font-semibold mb-3 p-2">Lista de Alimentos Consumidos</h2>
            <div id="listaAlimentos" class="p-4 bg-white rounded-lg shadow-md my-3">
                <!-- Aquí se mostrará la lista de alimentos consumidos -->
            </div>
        </div>

        <!-- Sección para mostrar el total de calorías -->
        <div id="seccionTotal" style="display: none">
            <h2 class="text-2xl font-semibold mb-3 p-2">Total de Calorías Consumidas</h2>
            <div id="totalCalorias" class="p-4 bg-white rounded-lg shadow-md my-3">
                <!-- Aquí se mostrará el total de calorías -->
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-6 text-center">
        <button id="botonLista" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-4">
            Mostrar Lista de Alimentos Consumidos
        </button>
        <button id="botonTotal" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
            Mostrar Total de Calorías
        </button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
